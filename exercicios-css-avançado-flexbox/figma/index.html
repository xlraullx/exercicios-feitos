<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="logo">
        <img src="imgs/LOGO_Prancheta-1-copia-7 1.png" alt="Logo">
    </header>

    <main class="container">
        <section class="selecao">
            <h2 class="titulo-selecao">select a character</h2>
            <div class="selecao-personagens">
                <img src="imgs/card-jean-grey.png" alt="Jean Grey">
                <img src="imgs/card-ciclope.png" alt="Ciclope">
                <img src="imgs/card-lince-negra.png" alt="Lince Negra">
                <img src="imgs/card-tempestade.png" alt="Tempestade">
                <img src="imgs/card-volverine.png" alt="Volverine">
                <img src="imgs/card-noturno.png" alt="Noturno">
                <img src="imgs/card-magneto.png" alt="Magneto">
                <img src="imgs/card-vampira.png" alt="Vampira">
            </div>
        </section>

        <section class="personagem-selecionado">
            <img src="imgs/jean-grey-com-raio 1.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem">JEAN Grey</h2>
                <p class="descricao-personagem">Os poderes de Jean eram restritos a simples telecinese, e até mesmo
                    levantar seu próprio peso rapidamente cansava ela.</p>
            </div>
        </section>
    </main>
</body>

</html>
