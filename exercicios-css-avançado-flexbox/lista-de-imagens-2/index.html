<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de imagens 2</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reponsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <main class="container">
        <section class="paints">
            <div class="paint">
                <a href="#">
                    <img src="src/img/rome.jpg" alt="pintura rome">
                    <h1>Rome</h1> 
                    <p>Michelangelo</p>               
                </a>
            </div>

            <div class="paint">
                <a href="#">
                    <img src="src/img/boat.png" alt="pintura boat at the sea">
                    <h1>Boat at Sea</h1> 
                    <p>Vincent Van Gogh</p>               
                </a>
            </div>

            <div class="paint">
                <a href="#">
                    <img src="src/img/sand-and-sea.png" alt="pintura sand and sea">
                    <h1>Sand and Sea</h1> 
                    <p>Da vinci</p>               
                </a>
            </div>

            <div class="paint">
                <a href="#">
                    <img src="src/img/starry-night.png" alt="pintura boat">
                    <h1>Starry Night</h1> 
                    <p>Vincent Van Gogh</p>               
                </a>
            </div>
        </section>
    </main>

</body>
</html>
